<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Formulaire Question 1</title>
    <link rel="stylesheet" href="questiontheme1.css">
</head>
<body>
    <form id="questionForm" action="http://127.0.0.1:5000/resultat" method="POST" onsubmit="return verifierReponses()">
        <label for="reponse1">Réponse 1</label>
        <input type="checkbox" id="reponse1" name="reponse1" value="Oui"><br>
        
        <label for="reponse2">Réponse 2</label>
        <input type="checkbox" id="reponse2" name="reponse2" value="Oui"><br>

        <label for="reponse3">Réponse 3</label>
        <input type="checkbox" id="reponse3" name="reponse3" value="Oui"><br>

        <label for="reponse4">Réponse 4</label>
        <input type="checkbox" id="reponse4" name="reponse4" value="Oui"><br>

        <button type="submit">Soumettre</button>
        
        <p id="resultat"></p> <!-- Zone pour afficher le résultat -->
    </form>

    <script>
        function verifierReponses() {
            // Récupère les cases cochées
            const reponses = [
                document.getElementById('reponse1').checked,
                document.getElementById('reponse2').checked,
                document.getElementById('reponse3').checked,
                document.getElementById('reponse4').checked
            ];

            // Réponses correctes: les deux premières doivent être cochées, les autres non
            const estCorrect = reponses[0] && reponses[1] && !reponses[2] && !reponses[3];
            
            const resultat = document.getElementById("resultat");

            if (estCorrect) {
                resultat.textContent = "Bonne réponse !";
                resultat.style.color = "green";
                return true; // Permet le submit du formulaire
            } else {
                resultat.textContent = "Mauvaise réponse. Réessayez.";
                resultat.style.color = "red";
                return false; // Empêche le submit du formulaire
            }
        }
    </script>
</body>
</html>
